<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Wallpaper App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add the Google Fonts link to use a beautiful font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <p class="museum-name">Metropolitan Museum of Art</p>
    </div>
    <div class="content">
        <h1>Welcome to Art Wallpaper App</h1>
        <div id="artwork">
            <h2>{{ artwork.title }}</h2>
            <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}">
            <p>{{ artwork.artist }}</p>
            <p>{{ artwork.description }}</p>
        </div>
        <!-- Refresh Button -->
        <button id="refreshButton">Refresh Page</button>
    </div>
    <script>
        // Add event listener to the refresh button to reload the page
        document.getElementById('refreshButton').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
