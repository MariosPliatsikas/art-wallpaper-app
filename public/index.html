<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Art Wallpaper App - Change your wallpaper to random artworks from museums and enjoy music from MusicBrainz." />
    <meta name="keywords" content="art, wallpaper, music, react, three.js" />
    <meta name="author" content="Marios Pliatsikas" />
    <meta property="og:title" content="Art Wallpaper App" />
    <meta property="og:description" content="Change your wallpaper to random artworks from museums and enjoy music from MusicBrainz." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://art-wallpaper-app.vercel.app" />
    <meta property="og:image" content="https://art-wallpaper-app.vercel.app/logo.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>Art Wallpaper App</title>
    <style>
      .app-title {
        position: absolute;
        top: 60px;
        left: 25px;
        font-family: 'Dancing Script', cursive;
        font-size: 38px;
        color: #b4b2b2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        opacity: 1;
        transition: opacity 0.5s ease; /* Ομαλή μετάβαση */
      }

      .app-title.hidden {
        opacity: 0; /* Κάνει τον τίτλο αόρατο */
      }

      .letter {
        display: inline-block;
        transform: scale(0);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="app-title" id="appTitle">
      Art-Wallpaper-App
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      const title = document.getElementById('appTitle');
      const letters = title.textContent.split('').map((char) => {
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char;
        span.classList.add('letter');
        return span;
      });

      // Καθαρισμός του τίτλου και προσθήκη των γραμμάτων
      title.textContent = '';
      letters.forEach((letter) => title.appendChild(letter));

      // GSAP Animation για την εμφάνιση του τίτλου
      const timeline = gsap.timeline({ paused: true });
      timeline
        .to('.app-title', { opacity: 1, duration: 0.5 })
        .to('.letter', {
          scale: 1,
          stagger: 0.2,
          duration: 1.5,
          ease: 'back.out(1.7)',
        });

      // Εμφάνιση του τίτλου κατά την αρχική φόρτωση
      timeline.play();

      // Απόκρυψη του τίτλου μετά από 3 δευτερόλεπτα
      let hideTimeout = setTimeout(() => {
        title.classList.add('hidden');
      }, 3000);

      let isTitleVisible = true; // Κατάσταση για να ελέγχει αν ο τίτλος είναι ορατός

      // Εμφάνιση του τίτλου με την κίνηση του κέρσορα ή την αφή
      const showTitle = () => {
        if (!isTitleVisible) {
          title.classList.remove('hidden');
          timeline.restart(); // Επανεκκίνηση του animation
          isTitleVisible = true; // Ενημέρωση της κατάστασης
          clearTimeout(hideTimeout); // Καθαρισμός του προηγούμενου timeout
          hideTimeout = setTimeout(() => {
            title.classList.add('hidden');
            isTitleVisible = false; // Ενημέρωση της κατάστασης
          }, 3000); // Απόκρυψη ξανά μετά από 3 δευτερόλεπτα
        }
      };

      document.body.addEventListener('mousemove', showTitle);
      document.body.addEventListener('touchstart', showTitle);
    </script>
  </body>
</html>
