<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Art Wallpaper App - Change your wallpaper to random artworks from museums and enjoy music from MusicBrainz." />
    <meta name="keywords" content="art, wallpaper, music, react, three.js" />
    <meta name="author" content="Marios Pliatsikas" />
    <meta property="og:title" content="Art Wallpaper App" />
    <meta property="og:description" content="Change your wallpaper to random artworks from museums and enjoy music from MusicBrainz." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://art-wallpaper-app.vercel.app" />
    <meta property="og:image" content="https://art-wallpaper-app.vercel.app/logo.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>Art Wallpaper App</title>
    <style>
      .app-title {
        position: absolute;
        top: 20px;
        left: 20px;
        font-family: 'Dancing Script', cursive;
        font-size: 32px;
        background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        opacity: 1; /* Αρχικά ορατό */
        transition: opacity 4s ease; /* Αργή μετάβαση */
      }

      .app-title.hidden {
        opacity: 0; /* Κάνει τον τίτλο αόρατο */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="app-title" id="appTitle">Art-Wallpaper-App</div>

    <script>
      const title = document.getElementById('appTitle');

      // Λειτουργία για να κρύβει τον τίτλο
      const hideTitle = () => {
        title.classList.add('hidden');
      };

      // Λειτουργία για να εμφανίζει τον τίτλο
      const showTitle = () => {
        title.classList.remove('hidden');
      };

      // Επαναλαμβανόμενο χρονόμετρο για να κρύβει τον τίτλο κάθε 7 δευτερόλεπτα
      let hideInterval = setInterval(hideTitle, 7000);

      // Επανεμφανίζει τον τίτλο με την αλληλεπίδραση του χρήστη
      title.addEventListener('mouseenter', () => {
        showTitle();
        clearInterval(hideInterval); // Σταματά το χρονόμετρο προσωρινά
      });

      title.addEventListener('mouseleave', () => {
        hideInterval = setInterval(hideTitle, 7000); // Ξεκινά ξανά το χρονόμετρο
      });

      // Επανεμφανίζεται με κλικ
      document.body.addEventListener('click', () => {
        showTitle();
        clearInterval(hideInterval); // Σταματά το χρονόμετρο προσωρινά
        hideInterval = setInterval(hideTitle, 7000); // Ξεκινά ξανά το χρονόμετρο
      });

      // Επανεμφανίζεται με την κίνηση του κέρσορα
      document.body.addEventListener('mousemove', () => {
        showTitle();
        clearInterval(hideInterval); // Σταματά το χρονόμετρο προσωρινά
        hideInterval = setInterval(hideTitle, 7000); // Ξεκινά ξανά το χρονόμετρο
      });
    </script>
  </body>
</html>
